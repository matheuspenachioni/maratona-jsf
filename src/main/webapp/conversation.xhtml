<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>ConversationScoped</title>
   <f:metadata>
      <f:viewAction action="#{testeConversationBean.init()}"/>
   </f:metadata>
</h:head>
<h:body>
   <h:form>
      <h:outputText value="#{testeApplicationBean.categoriaList}"/>
      <br/>
      <h:outputText value="#{testeConversationBean.personagemSelecionado}"/>
      <br/>
      <h:commandButton value="Selecionar Personagem" actionListener="#{testeConversationBean.selecionarPersonagem()}"/>
      <h:commandButton value="Selecionar Personagem Forward" actionListener="#{testeConversationBean.selecionarPersonagem()}" action="conversation2"/>
      <h:commandButton value="Selecionar Personagem Redirect" actionListener="#{testeConversationBean.selecionarPersonagem()}" action="conversation2?faces-redirect=true"/>
      <br/>
      <h:commandButton value="Finalizar Conversation" action="#{testeConversationBean.endConversation()}"/>
      <h:link value="Ir para Conversation2" outcome="conversation2" rendered="#{!testeConversationBean.conversation.transient}">
         <f:param name="cid" value="#{testeConversationBean.conversation.id}"/>
      </h:link>
   </h:form>
</h:body>
</html>
